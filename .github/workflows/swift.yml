name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2

    - name: Build
      run: swift build -v

    - name: Run tests
      run: swift test -v

  lint:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install Mint
      run: brew install mint
    - name: Run SwiftLint
      run: mint run swiftlint
